
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVV Doppel-Abfahrtszeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="title">ZVV Doppel-Abfahrtszeiten</h1>
            
            <!-- Station Count Selection -->
            <div id="station-count-selection" class="station-count-selection">
                <h3 data-i18n="stationCount">Anzahl Stationen ausw√§hlen:</h3>
                <div class="station-count-buttons">
                    <button class="station-count-btn active" data-count="1">1</button>
                    <button class="station-count-btn" data-count="2">2</button>
                    <button class="station-count-btn" data-count="3">3</button>
                    <button class="station-count-btn" data-count="4">4</button>
                    <button class="station-count-btn" data-count="5">5</button>
                    <button class="station-count-btn" data-count="6">6</button>
                </div>
            </div>
            
            <!-- Station Selection Phase -->
            <div id="station-selection" class="station-selection">
                <div id="station-inputs" class="station-inputs-container">
                    <!-- Station inputs will be generated dynamically -->
                </div>
                
                <button id="start-monitoring" class="start-btn" disabled data-i18n="startMonitoring">Abfahrtszeiten anzeigen</button>
            </div>

            <!-- Station Customization Phase -->
            <div id="station-customization" class="station-customization hidden">
                <h2 data-i18n="customizeStations">Stationen anpassen</h2>
                <div id="customization-inputs" class="customization-container">
                    <!-- Custom name inputs will be generated dynamically -->
                </div>

                <div class="color-customization">
                    <h3 data-i18n="lineColors">Linien-Farben anpassen</h3>
                    <div class="color-inputs">
                        <div class="color-input-group">
                            <label for="tram-color" data-i18n="tramColor">Tram-Farbe:</label>
                            <input type="color" id="tram-color" value="#4ecdc4">
                        </div>
                        <div class="color-input-group">
                            <label for="bus-color" data-i18n="busColor">Bus-Farbe:</label>
                            <input type="color" id="bus-color" value="#ff6b6b">
                        </div>
                        <div class="color-input-group">
                            <label for="train-color" data-i18n="trainColor">Zug-Farbe:</label>
                            <input type="color" id="train-color" value="#ffd700">
                        </div>
                    </div>
                </div>
                
                <button id="apply-customization" class="start-btn" data-i18n="startDisplay">Anzeige starten</button>
            </div>
        </header>

        <main>
            <!-- Multi Station Display -->
            <div id="multi-boards" class="multi-boards hidden">
                <!-- Station boards will be generated dynamically -->
            </div>

            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p data-i18n="loading">Lade Abfahrtszeiten...</p>
            </div>
        </main>

        <footer>
            <p data-i18n="dataSource">Daten von transport.opendata.ch | Aktualisierung alle 25 Sekunden</p>
            <button id="change-stations" class="change-stations-btn hidden" data-i18n="changeStations">Stationen √§ndern</button>
        </footer>

        <!-- Language Selector -->
        <div id="language-selector" class="language-selector">
            <button id="language-btn" class="language-btn">üåê</button>
            <div id="language-menu" class="language-menu hidden">
                <button class="language-option" data-lang="de">Deutsch</button>
                <button class="language-option" data-lang="en">English</button>
            </div>
        </div>

        <!-- Line Color Modal -->
        <div id="line-color-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title" data-i18n="changeLineColor">Linienfarbe √§ndern</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modal-line-info"></p>
                    <input type="color" id="line-color-picker" value="#ffd700">
                </div>
                <div class="modal-footer">
                    <button id="apply-line-color" class="modal-btn" data-i18n="apply">Anwenden</button>
                    <button id="cancel-line-color" class="modal-btn secondary" data-i18n="cancel">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
