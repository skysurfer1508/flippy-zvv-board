<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">ZVV Doppel-Abfahrtszeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="title">ZVV Doppel-Abfahrtszeiten</h1>
            
            <!-- Station Count Selection -->
            <div id="station-count-selection" class="station-count-selection">
                <h2 data-i18n="selectStationCount">Anzahl Stationen w√§hlen</h2>
                <div class="station-count-buttons">
                    <button class="count-btn" data-count="1">1</button>
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn" data-count="3">3</button>
                    <button class="count-btn" data-count="4">4</button>
                    <button class="count-btn" data-count="5">5</button>
                    <button class="count-btn" data-count="6">6</button>
                </div>
            </div>

            <!-- Dynamic Station Selection Phase -->
            <div id="station-selection" class="station-selection hidden">
                <h2 data-i18n="selectStations">Stationen ausw√§hlen</h2>
                <div id="station-inputs-container" class="station-inputs-container">
                    <!-- Dynamically generated station inputs -->
                </div>
                <button id="start-monitoring" class="start-btn" data-i18n="startMonitoring">Abfahrtszeiten anzeigen</button>
            </div>

            <!-- Station Customization Phase -->
            <div id="station-customization" class="station-customization hidden">
                <h2>Stationen anpassen</h2>
                <div class="customization-container">
                    <div class="custom-input-group">
                        <label for="custom-name1">Anzeigename f√ºr Station 1:</label>
                        <input type="text" id="custom-name1" placeholder="Custom Name...">
                    </div>
                    
                    <div class="custom-input-group">
                        <label for="custom-name2">Anzeigename f√ºr Station 2:</label>
                        <input type="text" id="custom-name2" placeholder="Custom Name...">
                    </div>
                </div>

                <div class="color-customization">
                    <h3>Linien-Farben anpassen</h3>
                    <div class="color-inputs">
                        <div class="color-input-group">
                            <label for="tram-color">Tram-Farbe:</label>
                            <input type="color" id="tram-color" value="#4ecdc4">
                        </div>
                        <div class="color-input-group">
                            <label for="bus-color">Bus-Farbe:</label>
                            <input type="color" id="bus-color" value="#ff6b6b">
                        </div>
                        <div class="color-input-group">
                            <label for="train-color">Zug-Farbe:</label>
                            <input type="color" id="train-color" value="#ffd700">
                        </div>
                    </div>
                </div>
                
                <button id="apply-customization" class="start-btn">Anzeige starten</button>
            </div>
        </header>

        <main>
            <!-- Dual Board Display -->
            <div id="dual-boards" class="dual-boards hidden">
                <!-- Station boards will be dynamically generated -->
            </div>

            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p data-i18n="loading">Lade Abfahrtszeiten...</p>
            </div>
        </main>

        <footer>
            <p><span data-i18n="dataSource">Daten von transport.opendata.ch</span> | <span data-i18n="updateInterval">Aktualisierung alle 25 Sekunden</span></p>
            <button id="change-stations" class="change-stations-btn hidden" data-i18n="changeStations">Stationen √§ndern</button>
        </footer>

        <!-- Language Selector -->
        <div id="language-selector" class="language-selector">
            <button id="language-btn" class="language-btn" aria-haspopup="true" aria-expanded="false">
                üåê <span data-i18n="language">Sprache</span>
            </button>
            <div id="language-dropdown" class="language-dropdown hidden">
                <button class="language-option" data-lang="de">Deutsch</button>
                <button class="language-option" data-lang="en">English</button>
            </div>
        </div>

        <!-- Color Picker Modal -->
        <div id="color-picker-modal" class="color-picker-modal hidden">
            <div class="color-picker-content">
                <h3 data-i18n="changeLineColor">Linienfarbe √§ndern</h3>
                <p><span data-i18n="lineLabel">Linie:</span> <span id="selected-line-id"></span></p>
                <input type="color" id="color-picker" value="#ffd700">
                <div class="color-picker-buttons">
                    <button id="apply-color" class="apply-btn" data-i18n="apply">Anwenden</button>
                    <button id="cancel-color" class="cancel-btn" data-i18n="cancel">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
