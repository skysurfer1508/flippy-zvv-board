
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVV Doppel-Abfahrtszeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">ZVV Doppel-Abfahrtszeiten</h1>
            
            <!-- Number of Stations Selection -->
            <div id="station-count-selection" class="station-count-selection">
                <h2 id="select-stations-text">Anzahl Stationen ausw√§hlen</h2>
                <div class="station-count-buttons">
                    <button class="station-count-btn" data-count="1">1</button>
                    <button class="station-count-btn" data-count="2">2</button>
                    <button class="station-count-btn" data-count="3">3</button>
                    <button class="station-count-btn" data-count="4">4</button>
                    <button class="station-count-btn" data-count="5">5</button>
                    <button class="station-count-btn" data-count="6">6</button>
                </div>
            </div>
            
            <!-- Station Selection Phase -->
            <div id="station-selection" class="station-selection hidden">
                <div id="station-inputs-container" class="station-inputs-container">
                    <!-- Dynamic station inputs will be generated here -->
                </div>
                
                <button id="start-monitoring" class="start-btn" disabled data-text-key="show-departures">Abfahrtszeiten anzeigen</button>
            </div>

            <!-- Station Customization Phase -->
            <div id="station-customization" class="station-customization hidden">
                <h2 id="customize-stations-text">Stationen anpassen</h2>
                <div id="customization-container" class="customization-container">
                    <!-- Dynamic customization inputs will be generated here -->
                </div>

                <div class="color-customization">
                    <h3 id="line-colors-text">Linien-Farben anpassen</h3>
                    <div class="color-inputs">
                        <div class="color-input-group">
                            <label for="tram-color" id="tram-color-label">Tram-Farbe:</label>
                            <input type="color" id="tram-color" value="#4ecdc4">
                        </div>
                        <div class="color-input-group">
                            <label for="bus-color" id="bus-color-label">Bus-Farbe:</label>
                            <input type="color" id="bus-color" value="#ff6b6b">
                        </div>
                        <div class="color-input-group">
                            <label for="train-color" id="train-color-label">Zug-Farbe:</label>
                            <input type="color" id="train-color" value="#ffd700">
                        </div>
                    </div>
                </div>
                
                <button id="apply-customization" class="start-btn" data-text-key="start-display">Anzeige starten</button>
            </div>
        </header>

        <main>
            <!-- Multi Board Display -->
            <div id="multi-boards" class="multi-boards hidden">
                <!-- Dynamic boards will be generated here -->
            </div>

            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p id="loading-text">Lade Abfahrtszeiten...</p>
            </div>
        </main>

        <footer>
            <p id="footer-text">Daten von transport.opendata.ch | Aktualisierung alle 25 Sekunden</p>
            <button id="change-stations" class="change-stations-btn hidden" data-text-key="change-stations">Stationen √§ndern</button>
        </footer>

        <!-- Language Selection Button -->
        <div class="language-selector">
            <button id="language-btn" class="language-btn" type="button">
                üåê <span id="current-language">DE</span>
            </button>
            <div id="language-menu" class="language-menu hidden">
                <button class="language-option" data-lang="de">Deutsch</button>
                <button class="language-option" data-lang="en">English</button>
            </div>
        </div>

        <!-- Color Picker Modal -->
        <div id="color-modal" class="color-modal hidden">
            <div class="color-modal-content">
                <div class="color-modal-header">
                    <h3 id="color-modal-title">Linienfarbe √§ndern</h3>
                    <button id="color-modal-close" class="color-modal-close">&times;</button>
                </div>
                <div class="color-modal-body">
                    <p id="color-modal-line-info">Linie: <span id="selected-line"></span></p>
                    <div class="color-picker-container">
                        <input type="color" id="line-color-picker" value="#ffd700">
                        <div class="preset-colors">
                            <button class="preset-color" data-color="#ffd700" style="background-color: #ffd700;"></button>
                            <button class="preset-color" data-color="#4ecdc4" style="background-color: #4ecdc4;"></button>
                            <button class="preset-color" data-color="#ff6b6b" style="background-color: #ff6b6b;"></button>
                            <button class="preset-color" data-color="#45b7d1" style="background-color: #45b7d1;"></button>
                            <button class="preset-color" data-color="#96ceb4" style="background-color: #96ceb4;"></button>
                            <button class="preset-color" data-color="#ffeaa7" style="background-color: #ffeaa7;"></button>
                            <button class="preset-color" data-color="#dda0dd" style="background-color: #dda0dd;"></button>
                            <button class="preset-color" data-color="#98d8c8" style="background-color: #98d8c8;"></button>
                        </div>
                    </div>
                    <div class="color-modal-actions">
                        <button id="apply-line-color" class="apply-color-btn" data-text-key="apply">Anwenden</button>
                        <button id="reset-line-color" class="reset-color-btn" data-text-key="reset">Zur√ºcksetzen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
