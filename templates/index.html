
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVV Abfahrtszeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZVV Abfahrtszeiten</h1>
            
            <!-- Station Count Selection Phase -->
            <div id="station-count-selection" class="station-count-selection">
                <h2>Wie viele Stationen möchten Sie anzeigen?</h2>
                <div class="slider-container">
                    <label for="station-count-slider">Anzahl Stationen: <span id="station-count-display">2</span></label>
                    <input type="range" id="station-count-slider" min="1" max="10" value="2" class="station-slider">
                    <button id="confirm-station-count" class="start-btn">Bestätigen</button>
                </div>
            </div>

            <!-- Station Selection Phase -->
            <div id="station-selection" class="station-selection hidden">
                <div class="dynamic-input-container">
                    <!-- Station inputs will be generated dynamically -->
                </div>
            </div>

            <!-- Station Customization Phase -->
            <div id="station-customization" class="station-customization hidden">
                <h2>Stationen anpassen</h2>
                <div class="customization-container">
                    <!-- Custom inputs will be generated dynamically -->
                </div>

                <div class="color-customization">
                    <h3>Linien-Farben anpassen</h3>
                    <div class="color-inputs">
                        <div class="color-input-group">
                            <label for="tram-color">Tram-Farbe:</label>
                            <input type="color" id="tram-color" value="#4ecdc4">
                        </div>
                        <div class="color-input-group">
                            <label for="bus-color">Bus-Farbe:</label>
                            <input type="color" id="bus-color" value="#ff6b6b">
                        </div>
                        <div class="color-input-group">
                            <label for="train-color">Zug-Farbe:</label>
                            <input type="color" id="train-color" value="#ffd700">
                        </div>
                    </div>
                </div>
                
                <button id="apply-customization" class="start-btn">Anzeige starten</button>
            </div>
        </header>

        <main>
            <!-- Dynamic boards will be generated here -->
            <div id="dynamic-boards" class="dynamic-boards hidden">
                <!-- Boards will be generated based on station count -->
            </div>

            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p>Lade Abfahrtszeiten...</p>
            </div>
        </main>

        <footer>
            <p>Daten von transport.opendata.ch | Aktualisierung alle 25 Sekunden</p>
            <button id="change-stations" class="change-stations-btn hidden">Stationen ändern</button>
        </footer>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="color-modal hidden">
        <div class="color-modal-content">
            <h3>Farbe für Linie <span id="color-modal-line"></span> auswählen</h3>
            <input type="color" id="color-modal-input" />
            <div class="color-modal-buttons">
                <button id="color-modal-apply" class="start-btn">Übernehmen</button>
                <button id="color-modal-cancel" class="change-stations-btn">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
