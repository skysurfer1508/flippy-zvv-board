
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVV Doppel-Abfahrtszeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZVV Doppel-Abfahrtszeiten</h1>
            
            <!-- Station Selection Phase -->
            <div id="station-selection" class="station-selection">
                <div class="dual-input-container">
                    <div class="station-input-group">
                        <label for="station1-input">Station 1 (Links)</label>
                        <div class="search-container">
                            <input type="text" id="station1-input" placeholder="Erste Station eingeben..." autocomplete="off">
                            <div id="suggestions1" class="suggestions"></div>
                        </div>
                    </div>
                    
                    <div class="station-input-group">
                        <label for="station2-input">Station 2 (Rechts)</label>
                        <div class="search-container">
                            <input type="text" id="station2-input" placeholder="Zweite Station eingeben..." autocomplete="off">
                            <div id="suggestions2" class="suggestions"></div>
                        </div>
                    </div>
                </div>
                
                <button id="start-monitoring" class="start-btn" disabled>Abfahrtszeiten anzeigen</button>
            </div>
        </header>

        <main>
            <!-- Dual Board Display -->
            <div id="dual-boards" class="dual-boards hidden">
                <!-- Left Station Board -->
                <div class="board-container">
                    <div class="station-header">
                        <h2 id="station1-name">Station 1</h2>
                        <div class="last-updated" id="station1-updated">Lädt...</div>
                    </div>
                    <div class="departure-board">
                        <div class="board-header">
                            <div class="header-line">Linie</div>
                            <div class="header-destination">Ziel</div>
                            <div class="header-platform">Gleis</div>
                            <div class="header-time">Abfahrt</div>
                        </div>
                        <div id="departures1" class="departures-list">
                            <div class="no-data">Lade Abfahrtszeiten...</div>
                        </div>
                    </div>
                </div>

                <!-- Right Station Board -->
                <div class="board-container">
                    <div class="station-header">
                        <h2 id="station2-name">Station 2</h2>
                        <div class="last-updated" id="station2-updated">Lädt...</div>
                    </div>
                    <div class="departure-board">
                        <div class="board-header">
                            <div class="header-line">Linie</div>
                            <div class="header-destination">Ziel</div>
                            <div class="header-platform">Gleis</div>
                            <div class="header-time">Abfahrt</div>
                        </div>
                        <div id="departures2" class="departures-list">
                            <div class="no-data">Lade Abfahrtszeiten...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="loading-spinner"></div>
                <p>Lade Abfahrtszeiten...</p>
            </div>
        </main>

        <footer>
            <p>Daten von transport.opendata.ch | Aktualisierung alle 25 Sekunden</p>
            <button id="change-stations" class="change-stations-btn hidden">Stationen ändern</button>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
